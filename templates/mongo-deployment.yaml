apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: {{.Values.mongo.image }}
        ports:
        - containerPort: {{.Values.mongo.port }}
        nodePort: {{.Values.mongo.nodePort }}
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db